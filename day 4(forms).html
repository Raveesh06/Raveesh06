<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>

    First name:<input type="text" placeholder="enter here"><br><br>
    Last name:<input type="text" placeholder="enter here"><br><br>
    Enter email:<input type="email" placeholder="enter here" name="email"><br><br>
    Password:<input type="password" name="password"><br><br>
    Gender:
    <br>
    <input type="radio" name="gender"> male<br>
    <input type="radio" name="gender"> female<br><br>
    Age:<input type="number"><br>
    <input type="checkbox" name="check">Acrylic painting<br>
    <input type="checkbox" name="check">Oil painting<br>
    <input type="checkbox" name="check">Water colour painting<br><br>
    Select occupation<br>
    <select name="colour" id="colour">
        <option>Student</option>
        <option>Teacher</option>
        <option>Parent</option>
    </select><br><br>
    Tell about yourself 
    <textarea> </textarea><br><br>
    <input type="reset" value="reset"><input type="submit" value="submit">
</body>
</html>
