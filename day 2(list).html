<!DOCTYPE html>
<html>
<head>
    <title>List</title>
</head>
<body>
    <h1>ordered list</h1>
    <ol>
        <li>white</li>
        <ul>
            <li>one</li>
            <li>two</li>
        </ul>
        <li>green</li>
        <ul>
            <li>one</li>
            <li>two</li>
        </ul>
        <li>yellow</li>
        <ul>
            <li>one</li>
            <li>two</li>
        </ul>
        <li>black</li>
        <ul>
            <li>one</li>
            <li>two</li>
        </ul>
    </ol>
    <h1>unordered list</h1>
    <ul>
        <li>white</li>
        <ol>
            <li>one</li>
            <li>two</li>
        </ol>
        <li>green</li>
        <ol>
            <li>one</li>
            <li>two</li>
        </ol>
        <li>yellow</li>
        <ol>
            <li>one</li>
            <li>two</li>
        </ol>
        <li>black</li>
        <ol>
            <li>one</li>
            <li>two</li>
        </ol>
    </ul>

</body>
</html>
